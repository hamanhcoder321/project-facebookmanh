<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="message.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="slide-bar-1" id="slide-bar-1">
                <div class="menu-icon" id="menu-icon">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="icons">
                    <div class="comment">
                        <i class="fas fa-comment-alt"></i>
                    </div>
                    <i class="fa fa-comment"></i>
                    <i class="fa fa-store"></i>
                    <i class="fa fa-comment-dots"></i>
                    <i class="fa fa-archive"></i>
                </div>
                <img src="./449512138_988315586082229_5999293927715777473_n.jpg" alt="">
            </div>
            <div class="close-sidebar" id="close-sidebar">
                <i class="fa fa-times"></i>
            </div>
            <div class="slide-bar-2">
                <div class="chats-icon">
                    <p>chats</p>
                    <i class="fa fa-edit"></i>
                </div>
                <div class="search-input">
                    <input type="text" placeholder="Tìm kiếm ở đây">
                </div>
                <div class="banner">
                    <div class="story-banner">
                        <div class="story-list">
                            <div class="arrow left-arrow"><i class="fas fa-chevron-left"></i></div>
                            <div class="story-item">
                                <img src="./Img/449512138_988315586082229_5999293927715777473_n.jpg" alt="Story Image">
                                <div class="story-caption">Haà Manhh</div>
                            </div>
                            <div class="story-item">
                                <img src="./Img/358059436_793339165579873_4106976707813679214_n.jpg" alt="Story Image">
                                <div class="story-caption">Hoàng Thi Vinh</div>
                            </div>
                            <div class="story-item">
                                <img src="./Img/download.jpg" alt="Story Image">
                                <div class="story-caption">Mạnh Fronend</div>
                            </div>
                            <div class="story-item">
                                <img src="./Img/download.jpg" alt="Story Image">
                                <div class="story-caption">Mạnh Fronend</div>
                            </div>
                            <div class="story-item">
                                <img src="./Img/download.jpg" alt="Story Image">
                                <div class="story-caption">Mạnh Fronend</div>
                            </div>
                            <div class="arrow right-arrow"><i class="fas fa-chevron-right"></i></div>
                        </div>
                    </div>                    
                </div>
                <div class="user-link" id="nguoidung">
                    <ul>
                        <li>
                            <img src="./Img/449512138_988315586082229_5999293927715777473_n.jpg" alt="User Image">
                            <div>
                                <span class="username">Haà Mạnhh <i class="fa fa-circle"></i></span>
                                <span class="status">hihi</span>
                            </div>
                        </li>
                        <li>
                            <img src="./Img/358059436_793339165579873_4106976707813679214_n.jpg" alt="User Image">
                            <div>
                                <span class="username">Hoàng Thị Vinh <i class="fa fa-circle"></i></span>
                                <span class="status">hihi</span>
                            </div>
                        </li>
                        <li>
                            <img src="./Img/download.jpg" alt="User Image">
                            <div>
                                <span class="username">Mạnh Fronend <i class="fa fa-circle"></i></span>
                                <span class="status">hihi</span>
                            </div>
                        </li>
                        <li>
                            <img src="./Img/350499023_631772711892136_494327258282256_n.jpg" alt="User Image">
                            <div>
                                <span class="username">Mạnh developer</span>
                                <span class="status">hihi</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="chat-app">
                <div class="chat-header">
                    <div class="user-info">
                        <i class="fas fa-chevron-left return-icon"></i> <!-- Return icon -->
                        <img src="./Img/350499023_631772711892136_494327258282256_n.jpg" alt="User Image">
                        <span class="username">Mạnh developer</span>
                    </div>
                    <div class="header-icons">
                        <i class="fas fa-phone"></i>
                        <i class="fas fa-video"></i>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>                
                <div class="chat-messages">
                    <div class="message received">
                        <div class="message-content">Hello, how are you?</div>
                    </div>
                    <div class="message sent">
                        <div class="message-content">I'm good, thank you! How about you?</div>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="viết tin nhắn ở đây....">
                    <button id="send-message-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    <script src="message.js"></script>
</body>
</html>
